<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<f:metadata>
	<f:viewParam name="contato.id" value="#{contatoMB.contato.id}" />
	<f:viewParam name="action" value="#{contatoMB.action}" />
</f:metadata>
<f:event listener="#{contatoMB.action}"
	type="javax.faces.event.PreRenderViewEvent" />
<h:body>
	<h:form id="form">
		<h1>Cadastr√£o</h1>
		<h:outputText for="nome" value="Nome:" />
		<h:inputText value="#{contatoMB.contato.nome}" id="nome" />
		<h:outputText for="telefone" value="Telefone:" />
		<h:inputText value="#{contatoMB.contato.telefone}" id="telefone" />
		<h:commandButton value="Salvar" action="#{contatoMB.salvar}" />
	</h:form>
	<h:form>
		<h:dataTable value="#{contatoMB.contatos}" var="c">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{c.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{c.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:outputLink>
					<h:outputText value="remover" />
					<f:param name="contato.id" value="#{c.id}" />
					<f:param name="action" value="remover" />
				</h:outputLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
